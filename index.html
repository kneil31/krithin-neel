<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Krithin Neel â€” Family Memories</title>
  <meta name="description" content="One stop for Krithin Neel's family memories â€” photo galleries and videos">
  <meta name="theme-color" content="#FFF8F0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #FFF8F0;
      --bg-card: #FFFFFF;
      --text: #3D2C2E;
      --text-secondary: #8B7355;
      --accent: #E8A87C;
      --accent-soft: #FBE8D3;
      --pink: #F4978E;
      --pink-soft: #FDDEDE;
      --lavender: #C3AED6;
      --lavender-soft: #EDE7F6;
      --mint: #9DC5BB;
      --mint-soft: #E0F2EE;
      --shadow: 0 2px 12px rgba(61, 44, 46, 0.08);
      --shadow-hover: 0 4px 20px rgba(61, 44, 46, 0.14);
      --radius: 16px;
      --radius-sm: 10px;
    }

    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      text-align: center;
      padding: 40px 20px 24px;
      background: linear-gradient(180deg, #FFF0E5 0%, var(--bg) 100%);
    }

    .header-icon {
      font-size: 64px;
      margin-bottom: 8px;
      line-height: 1;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .header .subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    /* â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 0 20px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding-top: 12px;
    }

    .tab-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 50px;
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
      background: var(--bg-card);
      color: var(--text-secondary);
      box-shadow: var(--shadow);
    }

    .tab-btn.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 16px rgba(232, 168, 124, 0.4);
    }

    .tab-btn:not(.active):hover {
      background: var(--accent-soft);
      color: var(--text);
    }

    /* â”€â”€ Tab Content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tab-content {
      display: none;
      padding: 0 16px 100px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-label {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-secondary);
      padding: 16px 4px 8px;
    }

    /* â”€â”€ Tile Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .cards-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .tile {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      aspect-ratio: 3/4;
      display: flex;
      align-items: flex-end;
      background-size: cover;
      background-position: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .tile::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 30%, rgba(0,0,0,0.7) 100%);
      z-index: 0;
    }

    .tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .tile-content {
      position: relative;
      z-index: 1;
      padding: 14px 16px;
      width: 100%;
    }

    .tile-title {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      line-height: 1.3;
      margin-bottom: 2px;
    }

    .tile-meta {
      font-size: 12px;
      color: #d1d5db;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .tile-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 50px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      margin-top: 4px;
      backdrop-filter: blur(4px);
    }

    .tile-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      z-index: 1;
    }

    .tile-no-image {
      background: linear-gradient(135deg, var(--accent-soft) 0%, var(--lavender-soft) 100%);
    }

    .tile-no-image::before {
      background: none;
    }

    .tile-no-image .tile-title {
      color: var(--text);
      text-shadow: none;
    }

    .tile-no-image .tile-meta {
      color: var(--text-secondary);
      text-shadow: none;
    }

    .tile-no-image .tile-badge {
      background: var(--lavender-soft);
      color: #7C6B9E;
    }

    /* â”€â”€ Video Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .video-card {
      position: relative;
      text-decoration: none;
      border-radius: var(--radius);
      overflow: hidden;
      aspect-ratio: 16/9;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .video-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 40%, rgba(0,0,0,0.8) 100%);
    }

    .video-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .video-card-content {
      position: relative;
      z-index: 1;
      padding: 14px 16px;
      width: 100%;
    }

    .video-grid {
      grid-template-columns: repeat(2, 1fr) !important;
    }


    /* â”€â”€ Reels Grid (vertical 9:16) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .reels-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .reel-tile {
      position: relative;
      border-radius: var(--radius-sm);
      overflow: hidden;
      aspect-ratio: 9/16;
      display: flex;
      align-items: flex-end;
      text-decoration: none;
      color: #fff;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .reel-tile img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    .reel-tile::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 60%, rgba(0,0,0,0.6) 100%);
      z-index: 1;
    }

    .reel-tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .reel-content {
      position: relative;
      z-index: 2;
      padding: 8px 10px;
      width: 100%;
    }

    .reel-title {
      font-size: 11px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      line-height: 1.3;
    }

    @media (max-width: 374px) {
      .reels-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* â”€â”€ Password Gate â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .pw-gate {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      padding: 40px 20px;
      text-align: center;
    }

    .pw-gate .gate-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .pw-gate h2 {
      font-size: 22px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 8px;
    }

    .pw-gate p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }

    .pw-form {
      display: flex;
      gap: 8px;
      max-width: 300px;
      width: 100%;
    }

    .pw-form input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid var(--accent-soft);
      border-radius: 12px;
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      font-weight: 600;
      background: var(--bg-card);
      color: var(--text);
      outline: none;
      transition: border-color 0.2s;
    }

    .pw-form input:focus {
      border-color: var(--accent);
    }

    .pw-form button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: var(--accent);
      color: #fff;
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .pw-form button:hover {
      opacity: 0.85;
    }

    .pw-error {
      color: var(--pink);
      font-size: 13px;
      font-weight: 700;
      margin-top: 12px;
      display: none;
    }

    .pw-lockout {
      color: var(--pink);
      font-size: 13px;
      font-weight: 700;
      margin-top: 8px;
      display: none;
    }

    .app-content {
      display: none;
    }

    .app-content.unlocked {
      display: block;
    }

    /* â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .footer {
      text-align: center;
      padding: 32px 20px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer .whatsapp-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      padding: 8px 20px;
      background: #25D366;
      color: #fff;
      border-radius: 50px;
      font-weight: 700;
      font-size: 14px;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .footer .whatsapp-link:hover {
      opacity: 0.85;
      text-decoration: none;
    }

    /* â”€â”€ Small mobile (single column tiles) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 374px) {
      .cards-list {
        grid-template-columns: 1fr;
      }
      .tile {
        aspect-ratio: 16/9;
      }
    }

    /* â”€â”€ Desktop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (min-width: 768px) {
      .header {
        padding: 60px 20px 32px;
      }
      .header h1 {
        font-size: 36px;
      }
      .tab-btn {
        padding: 12px 32px;
        font-size: 16px;
      }
      .cards-list {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .tile-title {
        font-size: 18px;
      }
    }
  </style>
</head>

    const PBKDF2_ITERATIONS = 100000;

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tabId).classList.add('active');
      event.currentTarget.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function deriveKey(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        'raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt: salt, iterations: PBKDF2_ITERATIONS, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['decrypt']
      );
    }

    async function decryptContent(password, blob) {
      const raw = Uint8Array.from(atob(blob), c => c.charCodeAt(0));
      const salt = raw.slice(0, 16);
      const iv = raw.slice(16, 28);
      const ciphertext = raw.slice(28);
      const key = await deriveKey(password, salt);
      const decrypted = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: iv }, key, ciphertext
      );
      return new TextDecoder().decode(decrypted);
    }

    let _failCount = 0;
    let _lockedOut = false;

    function startLockout() {
      _lockedOut = true;
      let seconds = 15;
      const lockoutEl = document.getElementById('pw-lockout');
      const btn = document.getElementById('pw-btn');
      btn.disabled = true;
      lockoutEl.style.display = 'block';
      lockoutEl.textContent = `Too many attempts. Wait ${seconds}s...`;
      const timer = setInterval(() => {
        seconds--;
        if (seconds <= 0) {
          clearInterval(timer);
          _lockedOut = false;
          _failCount = 0;
          lockoutEl.style.display = 'none';
          btn.disabled = false;
        } else {
          lockoutEl.textContent = `Too many attempts. Wait ${seconds}s...`;
        }
      }, 1000);
    }

    async function checkPassword() {
      if (_lockedOut) return;
      const input = document.getElementById('pw-input').value;
      if (!input) return;
      const btn = document.getElementById('pw-btn');
      btn.disabled = true;
      btn.textContent = 'Checking...';

      try {
        const plaintext = await decryptContent(input, ENCRYPTED_BLOB);
        const sections = JSON.parse(plaintext);

        // Inject decrypted content into tab containers
        for (const [tabId, html] of Object.entries(sections)) {
          const el = document.getElementById('tab-' + tabId);
          if (el) el.innerHTML = html;
        }

        // Show app, hide gate
        document.getElementById('pw-gate').style.display = 'none';
        document.getElementById('app-content').classList.add('unlocked');
        document.getElementById('app-footer').style.display = 'block';
        _failCount = 0;
      } catch(e) {
        _failCount++;
        document.getElementById('pw-error').style.display = 'block';
        document.getElementById('pw-input').value = '';
        document.getElementById('pw-input').focus();
        if (_failCount >= 3) {
          startLockout();
        }
      }

      btn.disabled = false;
      btn.textContent = 'Enter';
    }

    // Focus password input on load
    document.getElementById('pw-input').focus();
  </script>
</body>
</html>
