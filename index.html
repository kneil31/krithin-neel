<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Krithin Neel â€” Family Memories</title>
  <meta name="description" content="Family memories â€” password protected">
  <meta name="theme-color" content="#FFF8F0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #FFF8F0;
      --bg-card: #FFFFFF;
      --text: #3D2C2E;
      --text-secondary: #8B7355;
      --accent: #E8A87C;
      --accent-soft: #FBE8D3;
      --pink: #F4978E;
      --pink-soft: #FDDEDE;
      --lavender: #C3AED6;
      --lavender-soft: #EDE7F6;
      --mint: #9DC5BB;
      --mint-soft: #E0F2EE;
      --shadow: 0 2px 12px rgba(61, 44, 46, 0.08);
      --shadow-hover: 0 4px 20px rgba(61, 44, 46, 0.14);
      --radius: 16px;
      --radius-sm: 10px;
    }

    body {
      font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .header {
      text-align: center;
      padding: 40px 20px 24px;
      background: linear-gradient(180deg, #FFF0E5 0%, var(--bg) 100%);
    }

    .header-icon {
      font-size: 64px;
      margin-bottom: 8px;
      line-height: 1;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 800;
      color: var(--text);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .header .subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    /* â”€â”€ Tabs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 0 20px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--bg);
      padding-top: 12px;
    }

    .tab-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 50px;
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
      background: var(--bg-card);
      color: var(--text-secondary);
      box-shadow: var(--shadow);
    }

    .tab-btn.active {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 4px 16px rgba(232, 168, 124, 0.4);
    }

    .tab-btn:not(.active):hover {
      background: var(--accent-soft);
      color: var(--text);
    }

    /* â”€â”€ Tab Content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .tab-content {
      display: none;
      padding: 0 16px 100px;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeIn 0.3s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section-label {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      color: var(--text-secondary);
      padding: 16px 4px 8px;
    }

    /* â”€â”€ Tile Grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .cards-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .tile {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      aspect-ratio: 3/4;
      display: flex;
      align-items: flex-end;
      background-size: cover;
      background-position: center;
      text-decoration: none;
      color: #fff;
      transition: transform 0.15s, box-shadow 0.2s;
    }

    .tile::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 30%, rgba(0,0,0,0.7) 100%);
      z-index: 0;
    }

    .tile:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .tile-content {
      position: relative;
      z-index: 1;
      padding: 14px 16px;
      width: 100%;
    }

    .tile-title {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
      line-height: 1.3;
      margin-bottom: 2px;
    }

    .tile-meta {
      font-size: 12px;
      color: #d1d5db;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    .tile-badge {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 50px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      margin-top: 4px;
      backdrop-filter: blur(4px);
    }

    .tile-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      z-index: 1;
    }

    .tile-no-image {
      background: linear-gradient(135deg, var(--accent-soft) 0%, var(--lavender-soft) 100%);
    }

    .tile-no-image::before {
      background: none;
    }

    .tile-no-image .tile-title {
      color: var(--text);
      text-shadow: none;
    }

    .tile-no-image .tile-meta {
      color: var(--text-secondary);
      text-shadow: none;
    }

    .tile-no-image .tile-badge {
      background: var(--lavender-soft);
      color: #7C6B9E;
    }

    /* â”€â”€ Video Cards (list style) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .video-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 14px;
      background: var(--bg-card);
      border-radius: var(--radius);
      padding: 16px;
      text-decoration: none;
      color: var(--text);
      box-shadow: var(--shadow);
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-1px);
    }

    .card.placeholder {
      opacity: 0.6;
      cursor: default;
    }

    .card-icon {
      font-size: 32px;
      flex-shrink: 0;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--pink-soft);
      border-radius: var(--radius-sm);
    }

    .card-body {
      flex: 1;
      min-width: 0;
    }

    .card-title {
      font-size: 16px;
      font-weight: 700;
      line-height: 1.3;
    }

    .card-location {
      font-size: 13px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .card-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .badge {
      font-size: 11px;
      font-weight: 700;
      padding: 2px 8px;
      border-radius: 50px;
      background: var(--pink-soft);
      color: #C25B52;
    }

    .play-icon {
      color: var(--pink);
      opacity: 0.7;
      font-size: 18px;
    }

    /* â”€â”€ Footer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .footer {
      text-align: center;
      padding: 32px 20px;
      color: var(--text-secondary);
      font-size: 13px;
      font-weight: 600;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer .whatsapp-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 8px;
      padding: 8px 20px;
      background: #25D366;
      color: #fff;
      border-radius: 50px;
      font-weight: 700;
      font-size: 14px;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .footer .whatsapp-link:hover {
      opacity: 0.85;
      text-decoration: none;
    }

    /* â”€â”€ Lock Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .lock-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: linear-gradient(180deg, #FFF0E5 0%, var(--bg) 40%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .lock-screen.hidden {
      display: none;
    }

    .lock-icon {
      font-size: 56px;
      margin-bottom: 16px;
    }

    .lock-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .lock-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      font-weight: 600;
    }

    .lock-form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 300px;
    }

    .lock-input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid var(--accent-soft);
      border-radius: var(--radius);
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      outline: none;
      background: var(--bg-card);
      color: var(--text);
      transition: border-color 0.2s;
    }

    .lock-input:focus {
      border-color: var(--accent);
    }

    .lock-input.error {
      border-color: var(--pink);
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }

    .lock-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      font-family: 'Nunito', sans-serif;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .lock-btn:hover {
      opacity: 0.85;
    }

    .lock-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .lock-hint {
      color: var(--text-secondary);
      font-size: 12px;
      margin-top: 10px;
      opacity: 0.6;
    }

    .lock-lockout {
      color: var(--pink);
      font-size: 13px;
      font-weight: 700;
      margin-top: 12px;
      display: none;
    }

    /* â”€â”€ Unlock animation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @keyframes unlockReveal {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #mainContent.revealed {
      animation: unlockReveal 0.4s ease-out;
    }

    /* â”€â”€ Small mobile (single column tiles) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 374px) {
      .cards-list {
        grid-template-columns: 1fr;
      }
      .tile {
        aspect-ratio: 16/9;
      }
    }

    /* â”€â”€ Desktop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (min-width: 768px) {
      .header {
        padding: 60px 20px 32px;
      }
      .header h1 {
        font-size: 36px;
      }
      .tab-btn {
        padding: 12px 32px;
        font-size: 16px;
      }
      .cards-list {
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
      }
      .tile-title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Lock Screen â€” content is AES-256-GCM encrypted, not just hidden -->
  <div id="lockScreen" class="lock-screen">
    <div class="lock-icon">ðŸ”’</div>
    <div class="lock-title">Family Memories</div>
    <div class="lock-subtitle">Enter password to view</div>
    <form class="lock-form" onsubmit="return unlock(event)">
      <input type="password" id="passwordInput" class="lock-input" placeholder="Password" autocomplete="off" autofocus>
      <button type="submit" id="unlockBtn" class="lock-btn">Unlock</button>
    </form>
    <div class="lock-hint">Hint: shared with family</div>
    <div class="lock-lockout" id="lockoutMsg"></div>
  </div>

  <!-- Encrypted content container â€” empty until decrypted -->
  <div id="mainContent"></div>

  <script>
    function b64ToBytes(b64) {
      return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    }

    async function deriveKey(password, salt) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        'raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']
      );
      return crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt: salt, iterations: 100000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['decrypt']
      );
    }

    async function decryptContent(password) {
      const payload = JSON.parse(document.getElementById('encryptedData').textContent);
      const salt = b64ToBytes(payload.s);
      const iv = b64ToBytes(payload.i);
      const ct = b64ToBytes(payload.c);
      const key = await deriveKey(password, salt);
      const plainBuf = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: iv }, key, ct
      );
      return new TextDecoder().decode(plainBuf);
    }

    let _failCount = 0;
    let _lockedOut = false;

    async function unlock(e) {
      e.preventDefault();
      if (_lockedOut) return;
      const input = document.getElementById('passwordInput');
      const btn = document.getElementById('unlockBtn');
      if (!input.value) return;

      btn.disabled = true;
      btn.textContent = 'Checking...';

      try {
        const html = await decryptContent(input.value);
        const main = document.getElementById('mainContent');
        main.innerHTML = html;
        main.classList.add('revealed');
        document.getElementById('lockScreen').classList.add('hidden');
        _failCount = 0;
        const firstTab = document.getElementById('tab-krithin');
        if (firstTab) firstTab.classList.add('active');
      } catch (_) {
        _failCount++;
        btn.disabled = false;
        btn.textContent = 'Unlock';
        input.classList.add('error');
        input.value = '';
        setTimeout(() => input.classList.remove('error'), 500);
        if (_failCount >= 3) {
          startLockout();
        }
      }
    }

    function startLockout() {
      _lockedOut = true;
      const btn = document.getElementById('unlockBtn');
      const input = document.getElementById('passwordInput');
      const lockoutEl = document.getElementById('lockoutMsg');
      btn.disabled = true;
      input.disabled = true;
      lockoutEl.style.display = 'block';
      let remaining = 15;
      lockoutEl.textContent = `Too many attempts. Try again in ${remaining}s`;
      const timer = setInterval(() => {
        remaining--;
        if (remaining <= 0) {
          clearInterval(timer);
          _lockedOut = false;
          _failCount = 0;
          btn.disabled = false;
          input.disabled = false;
          lockoutEl.style.display = 'none';
          input.focus();
        } else {
          lockoutEl.textContent = `Too many attempts. Try again in ${remaining}s`;
        }
      }, 1000);
    }

    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tabId).classList.add('active');
      event.currentTarget.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
